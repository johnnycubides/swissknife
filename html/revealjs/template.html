<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Template</title>

    <link rel="stylesheet" href="reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="reveal.js/dist/theme/black.css" id="theme"> <!--themes: beige, black, blood, langue, moom, night, serif, simple, sky, solarized, white -->

    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">

    <!-- Printing and PDF exports -->
    <script>
      var link = document.createElement( 'link' );
      link.rel = 'stylesheet';
      link.type = 'text/css';
      link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal.js/css/print/pdf.css' : 'reveal.js/css/print/paper.css';
      document.getElementsByTagName( 'head' )[0].appendChild( link );
    </script>
  </head>
  <style>
    .container{
        display: flex;
    }
    .col{
        flex: 1;
    }
  </style>
  <body>
    <div class="reveal">
      <div class="slides">
        <section> <h4>Template</h4>
          <img data-src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/64/Gnu_meditate_levitate.png/220px-Gnu_meditate_levitate.png" width="70%" height="auto"/>
        </section>
      </div>
    </div>

    <script src="reveal.js/lib/js/head.min.js"></script>
    <script src="reveal.js/js/reveal.js"></script>

    <script>
      // More info about config & dependencies:
      // - https://github.com/hakimel/reveal.js#configuration
      // - https://github.com/hakimel/reveal.js#dependencies
      Reveal.initialize({
        transition: 'convex', // none/fade/slide/convex/concave/zoom
        autoPlayMedia: null,  //null, true, false
        controls:true,
        dependencies: [
          { src: 'reveal.js/plugin/markdown/marked.js' },
          { src: 'reveal.js/plugin/markdown/markdown.js' },
          { src: 'reveal.js/plugin/notes/notes.js', async: true },
          { src: 'reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
        ]
      });
      Reveal.configure({
        slideNumber: "c/t", // "h.v" "h/v" "c" "c/t"
        showSlideNumber: "all" // "all" "speaker" "print"
      });
    </script>
  </body>
</html>
